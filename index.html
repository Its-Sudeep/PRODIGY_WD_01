<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <link rel="stylesheet" href="LandingPage.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#home" class="nav-link">HomePage</a></li>
            <li><a href="#about" class="nav-link">About</a></li>
            <li><a href="#services" class="nav-link">Services</a></li>
            <li><a href="#contact" class="nav-link">Contact</a></li>
        </ul>
    </nav>
    <section id="home" class="section">
        <div class="container">
            <h2>CARS COLLECTION</h2>
            <h3>Welcome to the World of CARS!</h3>
            <p class="cars">Cars Collection #1!</p>
            <img src="https://t4.ftcdn.net/jpg/05/83/92/69/360_F_583926930_5aQ1NTKterjjus2srBrP5YECF9XpRC0W.jpg" alt="Home Image">
            <img src="https://t3.ftcdn.net/jpg/05/76/21/40/360_F_576214007_LnsdUKxEH7z9sN8HgqsrGN6n6HDuLli3.jpg" alt="Home Image">
            
        </div>
    </section>
    <section id="about" class="section">
        <div class="container">
            <h2>CARS COLLECTION</h2>
            <p class="cars">Cars Collection #2!</p>
            <img src="https://github.com/Its-Sudeep/PRODIGY_WD_01/blob/master/pexels-cesarperez209-733745.jpg?raw=true" alt="About Image">
        </div>
    </section>
    <section id="services" class="section">
        <div class="container">
            <h2>CARS COLLECTION</h2>
            <p class="cars">Car Collection #3</p>
            <img src="https://t3.ftcdn.net/jpg/05/76/21/40/360_F_576214007_LnsdUKxEH7z9sN8HgqsrGN6n6HDuLli3.jpg" alt="Services Image">
        </div>
    </section>
    <section id="contact" class="section">
        <div class="container">
            <h2>Contact</h2>
            <p class="support">Contact Us for Support.</p>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </section>
    <script src="LandingPage.js"></script>
</body>
</html>
